<div class="bee-container">
  <img
    src="images/bee.png"
    class="bee"
    id="bee"
  />
<script>
    window.onload = function () {
      const bee = document.getElementById("bee");
      let beeX = 0;
      let beeY = 0;
      let targetX = 0;
      let targetY = 0;

      document.addEventListener("mousemove", (e) => {
        targetX = e.clientX - 30; // center the bee
        targetY = e.clientY - 30;
      });

      function animateBee() {
        // Move a little closer to the target position
        beeX += (targetX - beeX) * 0.05;
        beeY += (targetY - beeY) * 0.05;

        bee.style.left = `${beeX}px`;
        bee.style.top = `${beeY}px`;

        // Flip based on direction
        if (targetX < beeX) {
          bee.style.transform = "scaleX(-1)";
        } else {
          bee.style.transform = "scaleX(1)";
        }

        requestAnimationFrame(animateBee);
      }

      animateBee();
    };
  </script>
